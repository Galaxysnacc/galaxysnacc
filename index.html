<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxysnacc | Portfolio</title>
    <style>
        /* Background with retro noisy texture */
        body {
            margin: 0;
            font-family: 'Trebuchet MS', 'Verdana', sans-serif;
            background: #f5f5f5 url('IMG_6447.JPG') repeat;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            color: #444;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px #aaa;
        }

        p.bio {
            font-size: 1.2em;
            color: #555;
            max-width: 700px;
            margin: 0 auto;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            background: #fff;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
        }

        .gallery img:nth-child(even) {
            transform: rotate(2deg);
        }

        .gallery img:hover {
            transform: scale(1.05) rotate(0deg);
            border-color: #777;
            box-shadow: 6px 6px 15px rgba(0,0,0,0.5);
        }

        footer {
            margin-top: 70px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galaxysnacc</h1>
        <p class="bio">
            welcome to myspace. i love looking at myself and i hope you do too.
        </p>
    </header>

    <section class="gallery">
        <!-- Your photos -->
        <img src="personal wedpage/IMG_6443.JPG" alt="MY COOL PIC 1">
        <img src="personal wedpage/IMG_4057.jpg" alt="ME 2">
        <img src="personal wedpage/IMG_6444.JPG" alt="ME 3">
        <img src="personal wedpage/IMG_6442.JPG" alt="ME 4">
    </section>

    <footer>
        © 2025 Galaxysnacc ✩ All rights reserved
    </footer>

</body>
</html>
